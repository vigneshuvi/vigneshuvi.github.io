    Date.prototype.setISO8601 = function (string) {
        var regexp = "([0-9]{4})(-([0-9]{2})(-([0-9]{2})" +
            "(T([0-9]{2}):([0-9]{2})(:([0-9]{2})(\.([0-9]+))?)?" +
            "(Z|(([-+])([0-9]{2}):([0-9]{2})))?)?)?)?";
        var d = string.match(new RegExp(regexp));

        var offset = 0;
        var date = new Date(d[1], 0, 1);

        if (d[3]) { date.setMonth(d[3] - 1); }
        if (d[5]) { date.setDate(d[5]); }
        if (d[7]) { date.setHours(d[7]); }
        if (d[8]) { date.setMinutes(d[8]); }
        if (d[10]) { date.setSeconds(d[10]); }
        if (d[12]) { date.setMilliseconds(Number("0." + d[12]) * 1000); }
        if (d[14]) {
            offset = (Number(d[16]) * 60) + Number(d[17]);
            offset *= ((d[15] == '-') ? 1 : -1);
        }

        offset -= date.getTimezoneOffset();
        time = (Number(date) + (offset * 60 * 1000));
        this.setTime(Number(time));
    }


    function formatDate(date) {
      var utc = date.toUTCString() // 'ddd, DD MMM YYYY HH:mm:ss GMT'
      return utc.slice(8, 12) + utc.slice(5, 7)+", "+ utc.slice(12, 16)
    }
    function comp(a, b) {
        return  new Date(b.updated_at).getTime() - new Date(a.updated_at).getTime();
    }



    function callGitHubWebService() {
        $.ajax(
            {
                method: "GET",
                url: "https://api.github.com/users/vigneshuvi/repos",
                success: function(resData) {
                    if (resData) {
                        resData.sort(comp);
                        for (var i = 0; i < resData.length - 1; i++) {
                            var repoDetails = resData[i];
                            var starCount = parseInt(repoDetails["stargazers_count"]);
                            var language = repoDetails["language"];
                            var license = repoDetails["license"];
                            var template ='<div class="post-preview"> '+
                        '<a href="'+repoDetails["html_url"] +'">'+
                            '<h2 class="post-title">'+
                                repoDetails["name"] +
                            '</h2>'+
                            '<h3 class="post-subtitle">'+
                            repoDetails["description"]+
                            '</h3>'+
                        '</a>' +
                        '<div class="row">';

                        if (language) {
                            template = template +
                           '<div class="col-sm-8" style="background-color:white;">'+
                             '<img src="https://img.shields.io/badge/Language-'+language.replace("-", "_")+'-orange.svg?style=shields"  draggable="false">'+"  "; 
                            if (starCount && starCount > 0) {
                                template = template +
                                 '<img src="https://img.shields.io/badge/Stars-'+starCount+'-green.svg?style=shields"  draggable="false">';
                                
                            }
                            template = template +  '</div>';
                            
                        }

                        if (license) {
                            let spdxId = license["spdx_id"];
                            if (spdxId) {
                                template = template +
                               '<div class="col-sm-8" style="background-color:white;">'+
                                 '<img src="https://img.shields.io/badge/License-'+license.replace("-", "_")+'-green.svg?style=shields"  draggable="false">'+"  "; 
                                if (starCount && starCount > 0) {
                                    template = template +
                                     '<img src="https://img.shields.io/badge/Stars-'+starCount+'-green.svg?style=shields"  draggable="false">';
                                    
                                }
                                template = template +  '</div>';
                            }
                        }                       
                       
                           
                        template = template +   '</div>' +
                        '<p class="post-meta">Posted by <a href="http://vigneshuvi.github.io/">vigneshuvi</a> on '+formatDate(new Date(repoDetails["updated_at"])) + '</p>'+
                        '</div>'+
                        '<hr>';
                        $( "#repoContainer" ).append( template );
                        }
                    }
                    

                }, 
                error: function(xhr, status, error) {
                    alert(error);
                }
        });
    }
    callGitHubWebService();
